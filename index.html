<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语文知识闯关挑战</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        .level-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            line-height: 1.6;
        }
        .options {
            margin: 20px 0;
        }
        .option {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option:hover {
            background-color: #f0f8ff;
            border-color: #3498db;
        }
        .option.selected {
            background-color: #e1f5fe;
            border-color: #03a9f4;
        }
        .option.correct {
            background-color: #e8f5e9;
            border-color: #4caf50;
        }
        .option.wrong {
            background-color: #ffebee;
            border-color: #f44336;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .analysis {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .analysis h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .result {
            text-align: center;
            margin-top: 30px;
            display: none;
        }
        .level-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .level-btn {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .level-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>语文知识闯关挑战</h1>
        
        <div class="level-info">
            <div>当前关卡: <span id="current-level">1</span>/<span id="total-levels">0</span></div>
            <div>得分: <span id="score">0</span></div>
        </div>
        
        <div id="question-container">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            
            <button class="btn" id="submit-btn" disabled>提交答案</button>
            <button class="btn" id="next-btn" style="display: none;">下一关</button>
            
            <div class="analysis" id="analysis-container">
                <h3>解析</h3>
                <div id="analysis-text"></div>
            </div>
        </div>
        
        <div class="level-nav">
            <button class="level-btn" id="prev-btn" disabled>上一关</button>
            <button class="level-btn" id="next-level-btn" disabled>下一关</button>
        </div>
        
        <div class="result" id="result-container">
            <h2>恭喜完成所有关卡!</h2>
            <p>你的最终得分: <span id="final-score">0</span></p>
            <button class="btn" id="restart-btn">重新开始</button>
        </div>
    </div>

    <script>
        // 题目数据
        const questions = [
            {
                id: 2,
                question: "下面加点字读音全部正确的一组是",
                options: {
                    A: "间隔（jiàn） 任丘（rèn） 咂嘴（zá）",
                    B: "划归（huà） 吆喝（yāo） 眼睑（jiǎn）",
                    C: "待会儿（dāi） 强逼(qiáng bī ) 长喙（huì）",
                    D: "眸子（móu） 游隼(sǔn) 搁板（gé bǎn）"
                },
                answer: "B",
                analysis: "A项中'任丘'的'任'应读rén，C项中'强逼'的'强'应读qiǎng，D项中'搁板'的'搁'应读gē。因此B项全部正确。"
            },
            {
                id: 3,
                question: "下列四组词语中，书写没有错误的一组是",
                options: {
                    A: "寻常 榨油 爱幕 完壁归赵",
                    B: "镜匣 讯期 协调 不动生色",
                    C: "推辞 示弱 战袍 负荆请罪",
                    D: "适宜 忘却 悠然 决口不提"
                },
                answer: "C",
                analysis: "A项中'爱幕'应为'爱慕'，'完壁归赵'应为'完璧归赵'；B项中'讯期'应为'汛期'，'不动生色'应为'不动声色'；D项中'决口不提'应为'绝口不提'。C项全部正确。"
            },
            {
                id: 4,
                question: "'醍醐灌顶'的'醍'是形声字，读音和意思最可能分别是",
                options: {
                    A: "'yǒu'和'是'",
                    B: "'jiǔ'和'正确'",
                    C: "'tí'和'酒'",
                    D: "'shì'和'酉时'"
                },
                answer: "C",
                analysis: "'醍醐灌顶'中'醍'读tí，意思是精制的奶酪，也指美酒。选项C符合。"
            },
            {
                id: 5,
                question: "下列各句中'姿态'的意思与其他三句不同的是哪一项?",
                options: {
                    A: "他用不骄不躁的姿态来面对学习。",
                    B: "天上的云，姿态万千",
                    C: "一天之中，芙蓉花给我们展现出不同的颜色和姿态。",
                    D: "桂花树的样子笨笨的，不像梅树那样有姿态。"
                },
                answer: "A",
                analysis: "A项中的'姿态'指态度、气度，而B、C、D三项中的'姿态'指姿势、样子。"
            },
            {
                id: 6,
                question: "从构词方式来分析，下列词语与其他三个不同的是哪一项?",
                options: {
                    A: "梅兰菊竹",
                    B: "四书五经",
                    C: "柴米油盐",
                    D: "琴棋书画"
                },
                answer: "B",
                analysis: "A、C、D三项都是由并列的名词组成，表示一类事物，而B项'四书五经'是由两个部分（四书和五经）组成的并列结构，但每个部分又是数字加名词，结构上与其他三项不同。"
            },
            {
                id: 7,
                question: "下列句子中画线成语使用错误的是哪一项?",
                options: {
                    A: "在美丽的江面上，一位须发苍苍的老爷爷悠然自得地钓着鱼。",
                    B: "知道错了，他怒发冲冠地说：'这是我的错，我一定会改的。'",
                    C: "在公共汽车上，年轻人给老人、孩子让座，是理所当然的事。",
                    D: "真是令人难以置信，爸爸竟然给我买了一架价格不菲的无人机。"
                },
                answer: "B",
                analysis: "'怒发冲冠'形容愤怒得头发直竖，顶着帽子，与句中'知道错了'的语境不符。"
            },
            {
                id: 8,
                question: "下列说法不正确的一是",
                options: {
                    A: "'那雪白的蓑毛，那全身的流线型结构，那铁色的长喙，那青色的脚，增之一分则嫌长，减之一分则嫌短，素之一忽则嫌白，黛之一忽则嫌黑。'这句话运用了对比的修辞手法。",
                    B: "'谁能把花生的好处说出来?'这个句子是普通的疑问句。",
                    C: "'至少前后左右十几家邻居，没有不浸在桂花香里的。'这句话是一个双重否定句，意思是：至少前后左右十几家邻居，都浸在桂花香里。",
                    D: "'它好肥，整个身子好像一个蓬松的球儿。'这句话运用了比喻的修辞手法。"
                },
                answer: "A",
                analysis: "A项中的句子运用了排比和夸张，而不是对比。因此A项说法不正确。"
            },
            {
                id: 9,
                question: "下列句子中，标点符号使用正确一项是",
                options: {
                    A: "我们姐弟几个都很高兴，买种、翻地、播种、浇水，没过几个月，居然收获了。",
                    B: "不开花时，只见到满树的叶子；开花时，仔细地在树丛里寻找，才能看到那些小花。",
                    C: "我喜欢吃的水果有：桃子，石榴，苹果，香蕉等。",
                    D: "'是你吗?'爸爸在电话那头焦急地说：'红红，快回来吧，我们找你一天了。'"
                },
                answer: "B",
                analysis: "A项中'买种、翻地、播种、浇水'之间的顿号使用错误，应改为逗号；C项中冒号使用多余，且水果之间的逗号应改为顿号；D项中'说'后面应使用逗号，因为前后都是爸爸说的话。B项正确，分号表示并列关系。"
            },
            {
                id: 10,
                question: "对下面的句子的主要意思概括最准确的是哪一项?<br>到了晚上，月牙儿如同一只小船儿执着地在礁石样的云团里穿行，在一片老龙斑样的浮云里时隐时现地悠悠颠簸。",
                options: {
                    A: "小船在云团里穿行。",
                    B: "老龙在浮云里颠簸。",
                    C: "礁石在云团里穿行。",
                    D: "月牙儿在浮云里颠簸。"
                },
                answer: "D",
                analysis: "原句的主干是'月牙儿穿行、颠簸'，因此D项概括最准确。"
            },
            {
                id: 11,
                question: "将'不过，千万不要忘记阅读书籍仍然是求学问的主要方法，更是文学欣赏的最佳途径。'一句插入到下列语段的何处最合适?<br>①求知和文学欣赏的方式变得多彩多姿，这是现代人莫大的幸福。②我们再也不必'囊萤夜读''手不释卷',而能够在欢笑里、蹦跳中增长知识。③但愿你能养成良好的阅读习惯，走进书里去，浸浴在'读书乐，乐融融；读书之乐，乐陶陶'的境界里。",
                options: {
                    A: "①句之前",
                    B: "①②句之间",
                    C: "②③句之间",
                    D: "③句之后"
                },
                answer: "C",
                analysis: "语段先说现代求知和文学欣赏的方式多样，然后说我们不必像古人那样辛苦，接着插入这句话提醒不要忘记阅读书籍的重要性，最后提出希望。因此插入在②③句之间最合适。"
            }
        ];

        // 初始化变量
        let currentLevel = 0;
        let score = 0;
        let selectedOption = null;
        let answered = false;

        // DOM元素
        const currentLevelElement = document.getElementById('current-level');
        const totalLevelsElement = document.getElementById('total-levels');
        const scoreElement = document.getElementById('score');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const analysisContainer = document.getElementById('analysis-container');
        const analysisTextElement = document.getElementById('analysis-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextLevelBtn = document.getElementById('next-level-btn');
        const resultContainer = document.getElementById('result-container');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // 初始化游戏
        function initGame() {
            totalLevelsElement.textContent = questions.length;
            loadQuestion();
        }

        // 加载题目
        function loadQuestion() {
            const question = questions[currentLevel];
            
            // 更新界面信息
            currentLevelElement.textContent = currentLevel + 1;
            questionTextElement.innerHTML = `<strong>${question.id}.</strong> ${question.question}`;
            
            // 清空选项
            optionsContainer.innerHTML = '';
            
            // 添加选项
            for (const [key, value] of Object.entries(question.options)) {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `<strong>${key}.</strong> ${value}`;
                optionElement.dataset.option = key;
                
                optionElement.addEventListener('click', () => {
                    if (answered) return;
                    
                    // 移除之前的选择
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // 设置当前选择
                    optionElement.classList.add('selected');
                    selectedOption = key;
                    submitBtn.disabled = false;
                });
                
                optionsContainer.appendChild(optionElement);
            }
            
            // 重置状态
            selectedOption = null;
            answered = false;
            submitBtn.disabled = true;
            submitBtn.style.display = 'block';
            nextBtn.style.display = 'none';
            analysisContainer.style.display = 'none';
            
            // 更新导航按钮状态
            prevBtn.disabled = currentLevel === 0;
            nextLevelBtn.disabled = currentLevel === questions.length - 1;
        }

        // 提交答案
        function submitAnswer() {
            if (selectedOption === null) return;
            
            answered = true;
            
            // 显示正确答案和错误答案
            document.querySelectorAll('.option').forEach(option => {
                if (option.dataset.option === questions[currentLevel].answer) {
                    option.classList.add('correct');
                } else if (option.dataset.option === selectedOption && selectedOption !== questions[currentLevel].answer) {
                    option.classList.add('wrong');
                }
            });
            
            // 检查答案是否正确
            if (selectedOption === questions[currentLevel].answer) {
                score += 10;
                scoreElement.textContent = score;
            }
            
            // 显示解析
            analysisTextElement.textContent = questions[currentLevel].analysis;
            analysisContainer.style.display = 'block';
            
            // 切换按钮
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
        }

        // 下一题
        function nextQuestion() {
            if (currentLevel < questions.length - 1) {
                currentLevel++;
                loadQuestion();
            } else {
                // 显示最终结果
                document.getElementById('question-container').style.display = 'none';
                document.querySelector('.level-nav').style.display = 'none';
                resultContainer.style.display = 'block';
                finalScoreElement.textContent = score;
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentLevel > 0) {
                currentLevel--;
                loadQuestion();
            }
        }

        // 重新开始
        function restartGame() {
            currentLevel = 0;
            score = 0;
            scoreElement.textContent = score;
            resultContainer.style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
            document.querySelector('.level-nav').style.display = 'flex';
            loadQuestion();
        }

        // 事件监听
        submitBtn.addEventListener('click', submitAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        nextLevelBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartGame);

        // 启动游戏
        initGame();
    </script>
</body>
</html>
